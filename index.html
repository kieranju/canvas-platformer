<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Kieran Utz | Canvas Platformer</title>
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1 minimal-ui">
        <meta name="author" content="Kieran Utz">
        <meta name="description" content="The little platformer that could">
        <style media="screen">
            html, body {
                height: 100%;
                margin: 0;
                overflow: hidden;
                background-color: #edf2f1;
            }
            #canvas {
                position: relative;
                display: block;
                top: 50%;
                margin: 0 auto;
                transform: translateY(-50%) scale(0.8);
                border-radius: 5px;
                background-color: white;
                box-shadow: 0px 1px 3px #e4ebe9;
                transition: transform 0.3s, opacity 0.5s;
                opacity: 0;
            }
            .intro {
                transform: translateY(-50%) scale(1) !important;
                opacity: 1 !important;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
    <script src="js/controls.js" charset="utf-8"></script>
    <script src="js/player.js" charset="utf-8"></script>
    <script src="js/particles.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</html>
